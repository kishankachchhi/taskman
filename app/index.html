<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>taskman | Go with schedule.</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="taskMan" layout="column" ng-controller="TaskController as tl" ng-cloak>
<md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="tl.toggleList()" aria-label="Show Task List">
        <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Angular Material - Starter App</h1>
</md-toolbar>

<div flex layout="row">

    <md-sidenav ng-click="tl.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
                class="md-whiteframe-z2">
        <md-list>
            <md-list-item ng-repeat="it in tl.tasks">
                <md-button ng-click="tl.selectTask(it)" ng-class="{'selected' : it === tl.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        <div layout="column" class="task-menu occupy100">
                            <div flex>{{it.name}}</div>
                            <div flex>
                                <div layout="row">
                                    <div flex class="caption left-side occupy50">{{it.date}}</div>
                                    <div flex class="caption right-side occupy50">{{it.time}}</div>
                                </div>
                            </div>
                        </div>
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

    <md-content flex id="content">
        <md-icon md-svg-icon="{{tl.selected.avatar}}" class="avatar"></md-icon>
        <h2>{{tl.selected.name}}</h2>

        <p>{{tl.selected.content}}</p>

        <md-button class="share" md-no-ink ng-click="tl.makeContact(tl.selected)"
                   aria-label="Share with {{ tl.selected.name }}">
            <md-icon md-svg-icon="share"></md-icon>
        </md-button>

        <div ng-include="'views/statusPallet.html'"></div>

    </md-content>

    <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./src/Tasks.js"></script>
    <script type="text/javascript" src="./src/controllers/TaskController.js"></script>
    <script type="text/javascript" src="./src/services/TaskService.js"></script>

    <script type="text/javascript">
        angular
                .module('taskMan', ['ngMaterial', 'tasks'])
                .config(function ($mdThemingProvider, $mdIconProvider) {
                    $mdIconProvider
                            .icon("calendar", "./assets/svg/calendar.svg", 128)
                            .icon("clock", "./assets/svg/clock.svg", 128)
                            .icon("light-bulb", "./assets/svg/light-bulb.svg", 128)
                            .icon("monitor", "./assets/svg/monitor.svg", 128)
                            .icon("notepad", "./assets/svg/notepad.svg", 128)
                            .icon("briefcase", "./assets/svg/briefcase.svg", 128)
                            .icon("menu", "./assets/svg/menu.svg", 24)
                            .icon("share", "./assets/svg/tablet.svg", 24)
                            .icon("google_plus", "./assets/svg/google_plus.svg", 512)
                            .icon("hangouts", "./assets/svg/hangouts.svg", 512)
                            .icon("twitter", "./assets/svg/twitter.svg", 512)
                            .icon("phone", "./assets/svg/phone.svg", 512);
                    $mdThemingProvider.theme('default')
                            .primaryPalette('brown')
                            .accentPalette('red');
                });
    </script>
</div>
</body>
</html>
